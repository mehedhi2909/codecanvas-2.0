<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>
<body>
<div class="container">
    <h1 style="color: chocolate; text-align: center;"><u>To-Do List</u></h1>
    <div>
        <label for="taskInput">Task:</label>
        <input type="text" id="taskInput" placeholder="Enter task">
    </div>
    <br>
    <div>
        <label for="categorySelect">Category:</label>
        <select id="categorySelect">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
    <div>
        <label for="deadlineInput">Deadline:</label>
        <input type="datetime-local" id="deadlineInput">
    </div>
    <br>
    <button onclick="addTask()" style="background-color: darkgoldenrod;">Add To-Do</button>
    <div>
        <label>Filter by Category:</label>
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('work')">Work</button>
        <button onclick="filterTasks('personal')">Personal</button>
        <button onclick="filterTasks('other')">Other</button>
    </div>
    <ul id="taskList"></ul>
</div>
<script src="index.js"></script>
</body>
</html>
